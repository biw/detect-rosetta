name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            arch: x64
          - os: ubuntu-22.04
            arch: x64
          - os: macos-latest
            arch: arm64
          - os: macos-15-intel
            arch: x64
          - os: windows-latest
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build TypeScript
        run: yarn build

      - name: Build native addon
        if: runner.os == 'macOS'
        run: yarn build:native

      - name: Run tests
        run: yarn test

      - name: Display Rosetta detection result
        run: yarn node -e "import('./dist/index.js').then(m => console.log('Running under Rosetta:', m.default()))"

      - name: Create prebuild
        if: runner.os == 'macOS'
        run: yarn prebuild

      - name: Upload prebuild artifact
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: prebuild-${{ matrix.os }}-${{ matrix.arch }}
          path: prebuilds/
          retention-days: 7

  # Test Rosetta detection by running x86_64 Node under Rosetta on Apple Silicon
  rosetta-test:
    needs: build
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Intel prebuild
        uses: actions/download-artifact@v4
        with:
          name: prebuild-macos-15-intel-x64
          path: prebuilds/

      - name: Install x86_64 Node.js via nvm
        run: |
          # Install nvm
          curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.40.1/install.sh | bash
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
          
          # Install x86_64 Node
          arch -x86_64 /bin/bash -c "source $NVM_DIR/nvm.sh && nvm install 22"
          
          # Verify installation
          arch -x86_64 /bin/bash -c "source $NVM_DIR/nvm.sh && node --version && node -p 'process.arch'"

      - name: Enable Corepack for x86_64 Node
        run: |
          export NVM_DIR="$HOME/.nvm"
          arch -x86_64 /bin/bash -c "source $NVM_DIR/nvm.sh && corepack enable"

      - name: Install dependencies
        run: |
          export NVM_DIR="$HOME/.nvm"
          arch -x86_64 /bin/bash -c "source $NVM_DIR/nvm.sh && yarn install --immutable"

      - name: Build TypeScript
        run: |
          export NVM_DIR="$HOME/.nvm"
          arch -x86_64 /bin/bash -c "source $NVM_DIR/nvm.sh && yarn build"

      - name: Verify Rosetta detection returns true
        run: |
          export NVM_DIR="$HOME/.nvm"
          RESULT=$(arch -x86_64 /bin/bash -c "source $NVM_DIR/nvm.sh && node -e \"import('./dist/index.js').then(m => console.log(m.default()))\"")
          echo "detectRosetta() returned: $RESULT"
          if [ "$RESULT" != "true" ]; then
            echo "ERROR: Expected detectRosetta() to return true under Rosetta, got: $RESULT"
            exit 1
          fi
          echo "SUCCESS: Rosetta detection working correctly"

  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      version: ${{ steps.check.outputs.version }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable Corepack
        run: corepack enable

      - name: Check if version needs publishing
        id: check
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          echo "version=$PACKAGE_VERSION" >> $GITHUB_OUTPUT

          # Check if this version exists on npm
          NPM_VERSION=$(yarn npm info detect-rosetta --fields version --json 2>/dev/null | node -p "JSON.parse(require('fs').readFileSync(0, 'utf8')).version" 2>/dev/null || echo "0.0.0")

          if [ "$PACKAGE_VERSION" != "$NPM_VERSION" ]; then
            echo "should_publish=true" >> $GITHUB_OUTPUT
            echo "New version $PACKAGE_VERSION (npm has $NPM_VERSION)"
          else
            echo "should_publish=false" >> $GITHUB_OUTPUT
            echo "Version $PACKAGE_VERSION already published"
          fi

  publish:
    needs: [build, rosetta-test, check-version]
    if: github.ref == 'refs/heads/main' && needs.check-version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - name: Enable Corepack
        run: corepack enable

      - name: Download all prebuild artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: prebuild-*

      - name: Merge prebuilds
        run: |
          mkdir -p prebuilds
          for dir in artifacts/prebuild-*; do
            cp -r "$dir"/* prebuilds/ 2>/dev/null || true
          done
          ls -la prebuilds/

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build TypeScript
        run: yarn build

      - name: Ensure recent npm for trusted publishing
        run: npm install -g npm@latest

      - name: Verify npm version
        run: npm --version

      - name: Publish to npm with provenance
        run: npm publish --provenance --access public

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.check-version.outputs.version }}
          name: v${{ needs.check-version.outputs.version }}
          generate_release_notes: true
